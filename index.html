<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triplo A Importadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.jpg" type="img/jpg" />
  </head>
  <body>
    <header>
      <img src="logo-triploa-importadora.png" alt="logo triplo a importadora" />
    </header>

    <main>
      <section>
        <div class="gallery">
          <div>
            <img src="images/02.jpg" alt="" />
          </div>
          <div>
            <img src="images/03.jpg" alt="" />
          </div>
          <div>
            <img src="images/04.jpg" alt="" />
          </div>
        </div>
      </section>

      <section>
        <div class="container aviso">
          <h1>Site em manutenção!</h1>
          <p>
            Estamos trabalhando para oferecer a você uma experiência ainda
            melhor e mais segura em nosso site. Agradecemos pela paciência e
            compreensão durante esse período.
          </p>

          <p>Se precisar de qualquer ajuda, entre em contato.</p>

          <a
            class="whatsapp-btn"
            href="https://api.whatsapp.com/send?phone=5551981360408&text=Ol%C3%A1!"
            target="_blank"
            rel="noopener noreferrer"
            >WhatsApp</a
          >
        </div>
      </section>

      <section>
        <div class="container banner">
          <img class="logo-natural-world" src="logo-natural-world.png" alt="" />
          <p>Somos representantes exclusivos no Brasil.</p>
          <img class="tenis" src="images/tenis-natural-world.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
